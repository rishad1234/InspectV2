                <br>
                <form>

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">

                    </div>
                    <br>
                    <!-- text editor starts -->
                    <textarea class="content" name="example"></textarea>
                    <!-- text editor ends -->
