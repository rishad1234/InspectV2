    <!-- Create News -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12">
                <h3>Create New News</h3>
                <br>
                <form>
                    <div class="form-group">
                        <label for="title"><b>Enter Title</b></label>
                        <input type="text" class="form-control" id="title" placeholder="Facebook relaunches Oculus for Business....">
                    </div>
                    <div class="form-group">
                        <label for="excerpt"><b>Enter Excerpt</b></label>
                        <textarea class="form-control" id="excerpt" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="newsbody"><b>Enter News</b></label>
                        <textarea class="form-control" id="newsbody" rows="5"></textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="selectImg"><b>Browse Thumbnail</b></label>
                        <input type="file" class="form-control-file" id="selectImg">
                    </div>
                    <div class="form-group">
                        <label for="categorySelect"><b>Select Category</b></label>
                        <select class="form-control" id="categorySelect">
                            <option>Hardware</option>
                            <option>Software</option>
                            <option>Ai</option>
                            <option>Machine Learning</option>
                        </select>
                    </div>
                    <!-- radio button -->
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-1 pt-0"><b>Sponsored</b></legend>
                            <div class="col-sm-11">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <br>
                    <!-- radio button -->
                    <button type="submit" class="btn btn-dark pr-4 pl-4">Publish News</button>
                </form>
            </div>
        </div>
    </div>
