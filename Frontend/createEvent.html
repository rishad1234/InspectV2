    <div class="container section_space">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Event Title</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="XYZ Hackathon 2019">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Event Date</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="29th August, 2019">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Event Details</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Details"></textarea>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Event Time</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="7:46 PM">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Alocated Seat</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="exmpl. 45">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Event Address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="7/A Kamaladhatu Avenue, Gulshan-2">
            </div>

            <br>
            <button type="button" class="btn btn-outline-dark">Save</button>


        </form>
    </div>
